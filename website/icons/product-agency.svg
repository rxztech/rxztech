    <!-- 连接线 -->
    <line x1="-9" y1="-8" x2="-2" y2="2" stroke="#2c5aa0" stroke-width="2" opacity="0.6"/>
    <line x1="9" y1="-8" x2="2" y2="2" stroke="#2c5aa0" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- 标签 -->
