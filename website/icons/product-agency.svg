<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆 -->
  <circle cx="40" cy="40" r="38" fill="#f8f9fa" stroke="#2c5aa0" stroke-width="2"/>
  
  <!-- 产品代理图标 - 握手 + 产品盒子 -->
  <g transform="translate(40,40)">
    <!-- 产品盒子 -->
    <rect x="-15" y="-20" width="12" height="12" fill="#2c5aa0" rx="2"/>
    <rect x="-12" y="-17" width="6" height="6" fill="#ffffff" opacity="0.8"/>
    
    <rect x="3" y="-20" width="12" height="12" fill="#2c5aa0" rx="2"/>
    <rect x="6" y="-17" width="6" height="6" fill="#ffffff" opacity="0.8"/>
    
    <!-- 握手图标 -->
    <path d="M -10 5 Q -5 0 0 5 Q 5 0 10 5 L 8 15 Q 0 12 -8 15 Z" 
