<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- 外圆背景 -->
  <circle cx="60" cy="60" r="58" fill="#2c5aa0" stroke="#ffffff" stroke-width="4"/>
  
  <!-- 内部几何图形 - 代表技术和创新 -->
  <g transform="translate(60,60)">
    <!-- 中心六边形 -->
    <polygon points="-15,-8.66 -15,8.66 0,17.32 15,8.66 15,-8.66 0,-17.32" 
             fill="#ffffff" opacity="0.9"/>
    
    <!-- 围绕的小圆点 - 代表网络连接 -->
    <circle cx="0" cy="-25" r="3" fill="#ffffff"/>
    <circle cx="21.65" cy="-12.5" r="3" fill="#ffffff"/>
    <circle cx="21.65" cy="12.5" r="3" fill="#ffffff"/>
    <circle cx="0" cy="25" r="3" fill="#ffffff"/>
    <circle cx="-21.65" cy="12.5" r="3" fill="#ffffff"/>
    <circle cx="-21.65" cy="-12.5" r="3" fill="#ffffff"/>
    
    <!-- 连接线 - 代表系统集成 -->
    <line x1="0" y1="-25" x2="0" y2="-17.32" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    <line x1="21.65" y1="-12.5" x2="15" y2="-8.66" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    <line x1="21.65" y1="12.5" x2="15" y2="8.66" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="25" x2="0" y2="17.32" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    <line x1="-21.65" y1="12.5" x2="-15" y2="8.66" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    <line x1="-21.65" y1="-12.5" x2="-15" y2="-8.66" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- 公司名称缩写 -->
  <text x="60" y="70" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="20" font-weight="bold" fill="#ffffff">RXZ</text>
</svg>