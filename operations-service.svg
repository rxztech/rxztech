<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆 -->
  <circle cx="40" cy="40" r="38" fill="#f8f9fa" stroke="#2c5aa0" stroke-width="2"/>
  
  <!-- 运维服务图标 - 齿轮 + 监控 -->
  <g transform="translate(40,40)">
    <!-- 大齿轮 -->
    <circle cx="-8" cy="-5" r="12" fill="none" stroke="#2c5aa0" stroke-width="3"/>
    <circle cx="-8" cy="-5" r="6" fill="#2c5aa0"/>
    
    <!-- 齿轮齿 -->
    <rect x="-10" y="-20" width="4" height="6" fill="#2c5aa0"/>
    <rect x="-10" y="9" width="4" height="6" fill="#2c5aa0"/>
    <rect x="-23" y="-7" width="6" height="4" fill="#2c5aa0"/>
    <rect x="7" y="-7" width="6" height="4" fill="#2c5aa0"/>
    
    <!-- 小齿轮 -->
    <circle cx="8" cy="5" r="8" fill="none" stroke="#2c5aa0" stroke-width="2"/>
    <circle cx="8" cy="5" r="4" fill="#2c5aa0"/>
    
    <!-- 监控屏幕 -->
    <rect x="-5" y="10" width="16" height="10" fill="#2c5aa0" rx="2"/>
    <rect x="-3" y="12" width="12" height="6" fill="#ffffff"/>
    
    <!-- 监控线条 -->
    <polyline points="-1,15 1,13 3,16 5,14 7,15" stroke="#2c5aa0" stroke-width="1" fill="none"/>
  </g>
  
  <!-- 标签 -->
  <text x="40" y="70" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="10" fill="#2c5aa0" font-weight="bold">运维服务</text>
</svg>