<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆 -->
  <circle cx="40" cy="40" r="38" fill="#f8f9fa" stroke="#2c5aa0" stroke-width="2"/>
  
  <!-- 解决方案图标 - 拼图 + 灯泡 -->
  <g transform="translate(40,40)">
    <!-- 灯泡 -->
    <circle cx="0" cy="-8" r="8" fill="#2c5aa0" opacity="0.8"/>
    <rect x="-3" y="0" width="6" height="4" fill="#2c5aa0"/>
    <rect x="-4" y="4" width="8" height="2" fill="#2c5aa0" rx="1"/>
    
    <!-- 灯泡内部线条 -->
    <path d="M -4 -8 Q 0 -12 4 -8" stroke="#ffffff" stroke-width="1" fill="none"/>
    <path d="M -2 -6 Q 0 -4 2 -6" stroke="#ffffff" stroke-width="1" fill="none"/>
    
    <!-- 拼图块 -->
    <g transform="translate(0,8)">
      <!-- 拼图块1 -->
      <path d="M -12 -4 L -4 -4 Q -2 -6 0 -4 L 8 -4 L 8 4 L 0 4 Q -2 6 -4 4 L -12 4 Z" 
            fill="#2c5aa0" opacity="0.6"/>
      
      <!-- 拼图块2 -->
      <path d="M -4 4 L 4 4 L 4 12 L -4 12 Q -6 10 -4 8 Z" 
            fill="#2c5aa0" opacity="0.8"/>
      
      <!-- 拼图块3 -->
      <path d="M 4 -4 L 12 -4 L 12 4 Q 10 6 8 4 L 4 4 Z" 
            fill="#2c5aa0" opacity="0.7"/>
    </g>
  </g>
  
  <!-- 标签 -->
  <text x="40" y="70" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="10" fill="#2c5aa0" font-weight="bold">解决方案</text>
</svg>