<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <!-- LOGO图标部分 -->
  <g transform="translate(25,25)">
    <!-- 外圆 -->
    <circle cx="0" cy="0" r="22" fill="#2c5aa0"/>
    
    <!-- 内部几何图形 -->
    <polygon points="-8,-4.62 -8,4.62 0,9.24 8,4.62 8,-4.62 0,-9.24" 
             fill="#ffffff" opacity="0.9"/>
    
    <!-- 围绕的小圆点 -->
    <circle cx="0" cy="-12" r="1.5" fill="#ffffff"/>
    <circle cx="10.39" cy="-6" r="1.5" fill="#ffffff"/>
    <circle cx="10.39" cy="6" r="1.5" fill="#ffffff"/>
    <circle cx="0" cy="12" r="1.5" fill="#ffffff"/>
    <circle cx="-10.39" cy="6" r="1.5" fill="#ffffff"/>
    <circle cx="-10.39" cy="-6" r="1.5" fill="#ffffff"/>
    
    <!-- 连接线 -->
    <line x1="0" y1="-12" x2="0" y2="-9.24" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <line x1="10.39" y1="-6" x2="8" y2="-4.62" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <line x1="10.39" y1="6" x2="8" y2="4.62" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <line x1="0" y1="12" x2="0" y2="9.24" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <line x1="-10.39" y1="6" x2="-8" y2="4.62" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <line x1="-10.39" y1="-6" x2="-8" y2="-4.62" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
  </g>
  
  <!-- 公司名称 -->
  <text x="60" y="20" font-family="Arial, Microsoft YaHei, sans-serif" 
        font-size="16" font-weight="bold" fill="#2c5aa0">瑞兴哲</text>
  <text x="60" y="35" font-family="Arial, sans-serif" 
        font-size="10" fill="#666666">RUIXINGZHE</text>
</svg>