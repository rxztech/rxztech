    .logo-track {
      display: inline-block;
      animation: marquee 25s linear infinite;

    .logo-track img {
      height: 50px;
      margin: 0 40px;
      object-fit: contain;
      filter: grayscale(100%);

    .logo-track img:hover { filter: grayscale(0%); }
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
